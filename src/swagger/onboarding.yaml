paths:
  /signup:
    post:
      summary: Authenticate user
      description: Authenticate a user with their credentials.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                userName:
                  type: string
                gender:
                  type: string
                dob:
                  type: string
                  format: date
                phoneNumber:
                  type: string
                  format: int64
      responses:
        "200":
          description: Successful Signup
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

/login:
  post:
    summary: Authenticate user
    description: Authenticate a user with their credentials.
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
    responses:
      "200":
        description: Successful Login
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                token:
                  type: string
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string

/logout:
  post:
    summary: Logout user
    description: Authenticate a user with their credentials.
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: number
    responses:
      "200":
        description: Successfully Logged Out
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                token:
                  type: string
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
/forgetPass:
  post:
    summary: Reset Password
    description: Reset a user's password.
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              newPassword:
                type: string
              confirmPassword:
                type: string
    responses:
      "200":
        description: Password Reset Successful
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
