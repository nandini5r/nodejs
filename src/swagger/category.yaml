paths:
  /createCategory:
    post:
      summary: Create Category
      description: Create Category.
      tags:
        - Category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                image:
                  type: blob
                parent_id:
                  type: integer
      responses:
        "200":
          description: Successful creating Category
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

/getCategory:
  get:
    summary: Retrieve Category by ID
    description: Retrieve a Category by its unique ID.
    tags:
      - Category

    parameters:
      - in: path
        name: id
        required: true
        schema:
        type: string
        description: The ID of the Category to retrieve.
      - name: Authorization
        in: headers
        description: Bearer token
        required: true
        type: string
    responses:
      "200":
        description: Successful response with the retrieved Category.
        example:
          id: 12345
          name: Example Category
          description: This is an example category.
      "401":
        description: Unauthorized
        content:
          application/json:
            example:
              error: Unauthorized access

/updateCategory:
  post:
    summary: Update Category
    description: Update Category.
    tags:
      - Category
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              image:
                type: blob
              parent_id:
                type: integer
    responses:
      "200":
        description: Successful updating
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                token:
                  type: string
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string

/deleteCategory:
  delete:
    summary: Delete Category
    description: Deletes a category.
    tags:
      - Category
    parameters:
      - in: path
        name: id
        required: true
        content:
          application/json:
            properties:
              categoryId:
                type: string
                description: The ID of the category to be deleted.
                example: "12345"
    responses:
      "200":
        description: Category Deleted Successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Category with ID 12345 has been deleted."
                token:
                  type: string
                  description: An authentication token if applicable.
                  example: "your-auth-token"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Authentication application/json:on failed."

/categoryImage:
  post:
    summary: Category Image upload
    description: Category Image upload
    tags:
      - Category
    requestBody:
      required: true
      content:
        application/json:
    responses:
      "200":
        description: Successfully uploaded
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                token:
                  type: string
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
